<div id="headCon" style="background-color: #24292e; width: 100%;" align="center">
    <div id="head" style="width: 980px; color: white; text-align: left;">
        <a href="/kite/" style="color: white; text-decoration: none;"><span style="font-size: 2em;">Kite Manager</span></a>

        <span style="display: inline-block; float: right; width: 3em; margin-top: 1.1em; text-align: right; margin-right: 0.7em;">
            <a href="/kite/user/logout" style="color: #E6B04F;">登出</a>
        </span>
        <span style="display: inline-block; float: right; width: 5em; margin-top: 1.1em; text-align: right; margin-right: 0.7em;">
            <a id="operatorListHander" href="#" style="color: #108AC6;"><b>更多...</b></a>
        </span>
        <div id="operatorListCon">
            <div><a href="/kite/user/changePasswordPage">更改密码</a></div>
            #if ( $user.role == "admin" )
            <div><a href="/kite/user/userManagerPage">用户管理</a></div>
            #end
        </div>
        <script>
            $("#operatorListHander").click(function(){
                if ($("#operatorListCon").css("display") != "none") {
                    hideOperatorList();
                } else {
                    showOperatorList();
                }
            });
            /** 隐藏操作菜单 */
            function hideOperatorList() {
                $("#operatorListCon").hide();
            }
            /** 显示操作菜单 */
            function showOperatorList() {
                var w = $("#operatorListHander").width();
                var h = $("#operatorListHander").height();
                var l = $("#operatorListHander").offset().left;
                var t = $("#operatorListHander").offset().top;
                $("#operatorListCon").css("left", (l + w) - $("#operatorListCon").width());
                $("#operatorListCon").css("top", t + h + 2);
                $("#operatorListCon").show();
            }

        </script>

    </div>
</div>
